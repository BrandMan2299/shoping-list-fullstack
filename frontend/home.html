<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body onLoad="init()">
        <div class="container">
            <h1>Shopping list</h1>
            <h2>Enter your product:</h2>
            <div class="row align-items-center">
                
                <div class="col-12 align-items-center">
                    <label>Name:</label>
                    <input id="id_name" type="text" placeholder="Product Name">
                    <label>Price:</label>
                    <input id="id_price" type="text" placeholder="Product Price">
                    <label>Amount:</label>
                    <input id="id_amount" type="text" placeholder="Product Quantity">
                    <button class="btn btn-primary" id="add_btn">add prod</button>
                </div>
            </div>
            <div class="mt-4 row justify-content-center" id="id_parent">

                    <h2>Bread</h2>
                    <div>Price: 5 nis</div>
                    <div>Amount: 10 items</div>
                    
                -->
                
                
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/frontend/product.js"></script>
        <script src="/frontend/script.js"></script>
    </body>
</html>
